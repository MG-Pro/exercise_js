<!DOCTYPE html>
<html lang = "ru">
<head>
  <meta charset = "utf-8">
  <title>Домашнее задание к лекции 4.5 «Технология AJAX». Задание 1.</title>
  <link rel = "stylesheet" href = "style.css">
  
</head>
<body>
<div class="container">
<form class="form" method = "post" action = "http://netology-hj-ajax.herokuapp.com/homework/login_json" enctype = "application/x-www-form-urlencoded"
  data-role = "json-request-form">
  <label>
    Email:
    <input class="form__item" type = "email" name = "email" value = "test@netology.ru" data-role = "json-request-form-login"/>
  </label>
  <label>
    Password:
    <input class="form__item" type = "password" name = "password" value = "12345" data-role = "json-request-form-password"/>
  </label>
  <div class="form__error" data-role = "json-request-error"></div>
  <button id="submit" class="button" type = "submit" data-role = "json-request-form-submit">Sign in</button>
  <span class="preloader" data-role = "json-request-preloader">
    <img src = "477.gif" alt = "" class = "preloader-img">
  </span>
</form>
<div class="profile" data-role = "json-request-user-profile">
  <img class="profile__img" src = "ava.jpg" alt = "" data-role = "json-request-user-profile-avatar"/>
  <span class="profile__fullname" data-role = "json-request-user-profile-fullname"></span>
  <button class="button preloader_button" data-role = "json-request-user-profile-logout">Sign out</button>
  <span class="profile__item" data-role = "json-request-user-profile-country"></span>
  <span class="profile__item" data-role = "json-request-user-profile-hobbies"></span>
</div>
</div>
<script src="ajax.js"></script>
</body>
</html>
